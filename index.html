<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack Game</title>
  </head>
  <body>
    <div class="dealer-score">Dealer Score: 0</div>
    <div class="card-container">
      <div class="dealer">
        <img src="" alt="" class="card-image" id="card-1-1">
        <img src="" alt="" class="card-image" id="card-1-2">
        <img src="" alt="" class="card-image" id="card-1-3">
        <img src="" alt="" class="card-image" id="card-1-4">
        <img src="" alt="" class="card-image" id="card-1-5">
      </div>
      <div class="player">
        <img src="" alt="" class="card-image" id="card-0-1">
        <img src="" alt="" class="card-image" id="card-0-2">
        <img src="" alt="" class="card-image" id="card-0-3">
        <img src="" alt="" class="card-image" id="card-0-4">
        <img src="" alt="" class="card-image" id="card-0-5">
      </div>
    </div>
    <div class="player-score">Player Score: 0</div>
    <div class="buttons">
      <button class="button-start">Start Game</button>
      <button class="button-hit">Hit</button>
      <button class="button-stay">Stay</button>
    </div>
    <div>
      <h1 class="result"></h1>
    </div>
    <script src="app.js"></script>
  </body>
</html>
